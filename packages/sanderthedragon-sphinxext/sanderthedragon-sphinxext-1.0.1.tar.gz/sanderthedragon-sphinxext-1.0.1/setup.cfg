[metadata]
name = sanderthedragon-sphinxext
version = 1.0.1
author = SanderTheDragon
author_email = sanderthedragon@zoho.com
description = SanderTheDragon's Sphinx Extensions
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://sanderthedragon.gitlab.io/sphinx-extensions
project_urls = 
	Repository = https://gitlab.com/SanderTheDragon/sphinx-extensions
	Bug Tracker = https://gitlab.com/SanderTheDragon/sphinx-extensions/issues
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Sphinx :: Extension
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= extensions
packages = 
	sanderthedragon.codeblockbuttons
	sanderthedragon.extralexers
	sanderthedragon.mappedlinkrole
python_requires = >=3.8

[options.packages.find]
where = extensions

[options.package_data]
sanderthedragon.codeblockbuttons = _static/css/*.css, _static/js/*.js

[egg_info]
tag_build = 
tag_date = 0

