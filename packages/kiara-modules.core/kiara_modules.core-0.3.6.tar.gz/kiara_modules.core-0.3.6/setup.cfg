[metadata]
name = kiara_modules.core
description = A set of modules (and pipelines) for Kiara.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DHARPA-project/kiara_modules.core
author = Markus Binsteiner
author_email = markus@frkl.io
license = MPL-2.0
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = find_namespace:
install_requires = 
	duckdb>=0.3.0
	kiara>=0.3.3
	msgpack>=1.0.0,<2.0.0
	orjson>=3.5.0
	pyarrow>=6.0.0
	sqlalchemy>=1.4.0
	sqlalchemy-utils>=0.38.0
	sqlite-utils>=3.20
	DataProfiler>=0.5.0;python_version<='3.9'
	vaex-arrow;python_version<='3.9'
	vaex-core>=4.8.0,<5.0;python_version<='3.9'
	vaex-graphql;python_version<='3.9'
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src
setup_requires = 
	setuptools-scm
	setuptools-scm-git-archive
zip_safe = False

[options.entry_points]
kiara.metadata_models = 
	core = kiara_modules.core.metadata_models:metadata_models
kiara.modules = 
	core = kiara_modules.core:modules
kiara.operation_types = 
	data_profile = kiara_modules.core.operations:DataProfileOperationType
kiara.pipelines = 
	core = kiara_modules.core.pipelines:pipelines
kiara.value_types = 
	core = kiara_modules.core.value_types:value_types

[options.extras_require]
dev_documentation = 
	icecream>=2.1.0
	mike>=1.0.1
	mkdocs-awesome-pages-plugin>=2.5.0
	mkdocs-literate-nav>=0.4.0
	mkdocs-macros-plugin>=0.5.0,<0.6.0
	mkdocs-material>=8.0.0
	mkdocs-section-index>0.3.0
	mkdocstrings-python-legacy
	mknotebooks>=0.7.0
	mkdocs-gen-files>=0.3.1;python_version>='3.7'
dev_testing = 
	coveralls>=3.2.0
	flake8>=3.8.4
	mypy>=0.800
	pytest>=6.2.2
	pytest-cov>=2.11.1
	tox>=3.21.2
	types-pkg-resources
	types-python-dateutil
dev_utils = 
	black
	cruft>=2.6.0
	flake8>=3.8.4
	ipython
	pip-licenses>=3.3.0
	pp-ez>=0.2.0
	pre-commit>=2.9.3
	setup-cfg-fmt>=1.16.0
	watchgod>=0.6
	wheel

[options.packages.find]
where = src
exclude = 
	tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = sdist, bdist_wheel

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[tox:tox]
envlist = py36, py37, py38, flake8

[testenv]
setenv = 
	PYTHONPATH = {toxinidir}
deps = 
	-e{toxinidir}[dev_testing,all]
install_command = pip install --pre --extra-index-url https://pypi.fury.io/dharpa/ --extra-index-url=https://gitlab.com/api/v4/projects/25344049/packages/pypi/simple {opts} {packages}
commands = 
	pip install -U pip
	py.test --basetemp={envtmpdir}

[testenv:flake8]
basepython = python
deps = 
	-e{toxinidir}[dev_testing,all]
	flake8
install_command = pip install --pre --extra-index-url https://pypi.fury.io/dharpa/ --extra-index-url=https://gitlab.com/api/v4/projects/25344049/packages/pypi/simple {opts} {packages}
commands = flake8 src

[coverage:run]
branch = True
source = kiara_modules.core

[coverage:paths]
source = 
	src/
	*/site-packages/

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	.git
	__pycache__
ignore = F405, W503, E501
max-line-length = 88

[isort]
profile = black

[mypy]
mypy_path = 
	src/
namespace_packages = true
plugins = pydantic.mypy

[mypy-appdirs]
ignore_missing_imports = true

[mypy-asyncclick]
ignore_missing_imports = true

[mypy-dataprofiler]
ignore_missing_imports = true

[mypy-devtools]
ignore_missing_imports = true

[mypy-deepdiff]
ignore_missing_imports = true

[mypy-duckdb]
ignore_missing_imports = true

[mypy-filetype]
ignore_missing_imports = true

[mypy-gensim.*]
ignore_missing_imports = true

[mypy-pandas.*]
ignore_missing_imports = true

[mypy-nltk.*]
ignore_missing_imports = true

[mypy-it_core_news_sm]
ignore_missing_imports = true

[mypy-msgpack]
ignore_missing_imports = true

[mypy-networkx.*]
ignore_missing_imports = true

[mypy-pyarrow.*]
ignore_missing_imports = true

[mypy-ruamel.*]
ignore_missing_imports = true

[mypy-sqlalchemy.*]
ignore_missing_imports = true

[mypy-sqlalchemy_utils.*]
ignore_missing_imports = true

[mypy-uvloop]
ignore_missing_imports = true

[mypy-vaex.*]
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

