[metadata]
name = plower
description = Processing Library for Ocean Wave and Energy Resource Data (PLOWER): A python library that process the wave data provided by National Buoy Data Center and outputs histograms and other statistics
author = Chaitanya Kesanapalli
author_email = ckesanapalli@gmail.com
license = BSD 3-Clause License
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/ckesanapalli/plower/
project_urls = 
	Documentation = https://github.com/ckesanapalli/plower/README.rst
platforms = any
classifiers = 
	Development Status :: 1 - Planning
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas
	scipy
	xarray
	dask
	joblib
	pyscaffold
	black
	coverage
	hypothesis
	pytest
	pytest-cov
	setuptools
	sphinx
	sphinx-copybutton
	sphinx_rtd_theme
	sphinx-automodapi
	furo
	tox
	tox-conda
	pre-commit
	lxml
	beautifulsoup4
	html5lib
	sphinxemoji
	loguru
	requests

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov plower --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503, F401, F403
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.5
package = plower
extensions = 
	cirrus
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

