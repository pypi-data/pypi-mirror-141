{% load widget_tweaks %}

<div class="mb-3">
  {% render_field field class='form-control' %}
  {% if field.help_text %}
      <small class="form-text text-muted">{{ field.help_text }}</small>
  {% endif %}
  {% if field.errors %}
    <div class="field-error small text-danger">{{ field.errors }}</div>
  {% endif %}
</div>
