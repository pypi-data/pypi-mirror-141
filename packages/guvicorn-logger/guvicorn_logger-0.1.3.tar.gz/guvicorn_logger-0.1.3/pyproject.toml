[tool.poetry]
name = "guvicorn_logger"
version = "0.1.3"
description = "This lib colored, normalizes and joins logs between Uvicorn and Gunicorn. There is a common problem when using Uvicorn for Dev and Gunicorn for Prod,  normally the logs generated by Uvicorn wokers are not captured by Gunicorn. This lib facilitates this configuration"
authors = ["carlos.rian <crian.rian@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
uvicorn = "^0.17.5"
gunicorn = "^20.1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.1.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
