[metadata]
name = scratchcloudclient
version = 0.0.2
author = Aspirus
author_email = movxa@protonmail.com
description = Python client for Scratch Cloud Variables
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/xAspirus/scratchcloudclient
project_urls = 
	Bug Tracker = https://github.com/xAspirus/scratchcloudclient/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

