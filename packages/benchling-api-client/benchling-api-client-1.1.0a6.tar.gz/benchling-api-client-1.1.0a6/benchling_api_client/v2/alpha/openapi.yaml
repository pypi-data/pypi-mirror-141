            readOnly: true
            type: string
          workflowTaskGroup:
            $ref: '#/components/schemas/WorkflowTaskGroupSummary'
    WorkflowOutputAlpha:
      allOf:
      - $ref: '#/components/schemas/WorkflowOutput'
      - properties: {}
