[metadata]
name = mc-status-webhook
version = attr: mc_status_webhook.__version__
description = Minecraft server status webhook for Discord
long_description = file: README.md
long_description_content_type = text/markdown
author = alexitx
author_email = alexander@alexitx.com
license = MIT
license_files = LICENSE
url = https://github.com/alexitx/mc-status-webhook
project_urls = 
	Bug Tracker = https://github.com/alexitx/mc-status-webhook/issues
	Source = https://github.com/alexitx/mc-status-webhook
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: Microsoft :: Windows
	Operating System :: OS Independent
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Internet :: WWW/HTTP
	Topic :: System :: Logging
	Topic :: System :: Monitoring
	Topic :: System :: Networking :: Monitoring
	Topic :: Utilities
keywords = 
	minecraft
	server
	discord
	webhook
	status
	ping
	monitoring
	logging

[options]
py_modules = mc_status_webhook
python_requires = >=3.7
install_requires = 
	discord-webhook~=0.15
	mcstatus~=8.0

[options.entry_points]
console_scripts = 
	mc-status-webhook = mc_status_webhook:main

[egg_info]
tag_build = 
tag_date = 0

