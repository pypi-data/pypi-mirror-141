[metadata]
description_file = README.md
name = wagtail-audio-embed
version = attr: wagtailaudioembed.__version__
author = Peter Jochum
author_email = peter.jochum@gmail.com
description = (Allows using audio URLs in Wagtail-Embeds and render them using the <audio>-Tag)
license = GPLv3,
keywords = wagtail audio,
url = https://github.com/peterjochum/wagtail-audio-embed
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Wagtail
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
include_package_data = true
packages = 
	wagtailaudioembed
python_requires = >=3.8
install_requires = 
	wagtail >= 2.13

[flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

