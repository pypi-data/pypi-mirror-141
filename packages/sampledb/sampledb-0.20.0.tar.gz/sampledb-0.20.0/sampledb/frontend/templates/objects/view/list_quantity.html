{% if data is none %}
  &mdash;
{% else %}
  {% if schema['units'] == "1" %}
    {{ '%g'| format(data.magnitude_in_base_units) | babel_format_number }}
  {% else %}
    {{ '%g'| format((data | to_datatype).magnitude) | babel_format_number }} {{ (data | to_datatype).units | prettify_units }}
  {% endif %}
{% endif %}
