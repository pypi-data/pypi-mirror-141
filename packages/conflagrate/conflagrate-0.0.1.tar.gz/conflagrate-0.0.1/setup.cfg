[metadata]
name = conflagrate
version = attr: conflagrate.__version__
description = A framework for writing applications with control flow graphs
long_description = file: README.md
long_description_content_type = text/markdown
author = Jeffrey Bouas
author_email = ignirtoq+conflagrate@gmail.com
license = MIT
license_file = LICENSE
url = https://github.com/ignirtoq/conflagrate
project_urls = 
	Bug Tracker = https://github.com/ignirtoq/conflagrate/issues
	Source Code = https://github.com/ignirtoq/conflagrate
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Application Frameworks

[options]
python_requires = >= 3.8
packages = conflagrate
install_requires = 
	pydot ~= 1.4

[egg_info]
tag_build = 
tag_date = 0

