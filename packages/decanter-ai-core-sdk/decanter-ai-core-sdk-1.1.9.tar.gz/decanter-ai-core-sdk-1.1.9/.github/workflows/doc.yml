name: Generate Doc
on:
  push:
    branches:
      - master

jobs:
  generate-doc:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: JacksonMaxfield/github-pages-deploy-action-python@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BASE_BRANCH: master # The branch the action should deploy from.
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: docs/build/ # The folder the action should deploy. This example folder is generated by Sphinx
        BUILD_SCRIPT: python setup.py install && pip install sphinx && make -C docs html
