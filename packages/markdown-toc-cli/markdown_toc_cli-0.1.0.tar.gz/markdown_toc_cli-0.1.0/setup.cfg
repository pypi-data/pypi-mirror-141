[metadata]
name = markdown_toc_cli
version = attr: markdown_toc_cli.markdown_toc_cli.VERSION
description = Generate or insert a table of contents for a Markdown file.
long_description = file: README.md
long_description_content_type = text/markdown
author = Noah Pendleton
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
download_url = https://github.com/noahp/markdown-toc-cli
project_urls = 
	code = https://github.com/noahp/markdown-toc-cli

[options]
packages = markdown_toc_cli
install_requires = 
	mistletoe==0.8.2
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	markdown-toc-cli = markdown_toc_cli.markdown_toc_cli:main

[egg_info]
tag_build = 
tag_date = 0

