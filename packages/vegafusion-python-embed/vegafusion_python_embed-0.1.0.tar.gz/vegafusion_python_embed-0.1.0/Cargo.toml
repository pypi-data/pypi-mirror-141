[dependencies.pyo3]
features = ["extension-module"]
version = "0.16.1"

[dependencies.tokio]
features = ["macros", "rt-multi-thread"]
version = "1.10.1"

[dependencies.vegafusion-core]
features = ["pyo3"]
path = "local_dependencies/vegafusion-core"

[dependencies.vegafusion-rt-datafusion]
