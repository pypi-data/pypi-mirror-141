[tool.poetry]
name='tree-sitter-python-language'
version='0.8.0'
description='hi'
authors=['adam']
include=[
    'tree_sitter_python_language/src/**/*',
]
build = 'build.py'

[tool.poetry.dependencies]
python = "^3.7"
tree_sitter = "^0.20.0"

[tool.poetry.dev-dependencies]
black = ''
mypy = ''
isort = ''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "tree_sitter_masonry_api"

